<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Book App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h1>LIBRARY</h1>
            <button type="button" class="btn btn-outline-dark">Log in</button>
        </div>

        <div class="card-body">
            <button type="button" class="btn btn-outline-dark">Add book</button>
        </div>
        <div class="card-footer">August,2021</div>
    </div>

    <div class="form">
        <div class="form-title">
            <h3>Add new book</h3>
        </div>
        <div class="form-title">
            <input type="text" placeholder="Title">
        </div>
        <div class="form-author">
            <input type="text" placeholder="Author">
        </div>
        <div class="form-page">
            <input type="text" placeholder="Pages">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Have you read it?
            </label>
        </div>
    </div>
</body>

</html>
